<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
        }
        .contact-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .contact-container .form-group {
            margin-bottom: 25px;
        }
        .contact-container .form-group label {
            color: #666;
        }
        .contact-container .form-control {
            border-radius: 20px;
        }
        .contact-container .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
        }
        .contact-container .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <p class="form-control-static">0431-236235</p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <p class="form-control-static">helpdesk_newsnexus@gmail.com</p>
        </div>
        <div class="text-center">
            
            <a href="{% url 'home' %}" class="btn btn-primary btn-home">Back to Home</a>
        </div>
        <div>
            
        </div> 
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
